<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Photo Gallery</title>

<style>
/* ===== Reset ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

/* =========================
   LOADER
========================= */
#loader{
    position:fixed;
    width:100%;
    height:100vh;
    background:#111;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
    perspective:800px;
    transition:opacity .6s ease;
}

.cube{
    width:70px;
    height:70px;
    position:relative;
    transform-style:preserve-3d;
    animation: rotate 2.5s infinite linear;
}

.cube div{
    position:absolute;
    width:70px;
    height:70px;
    opacity:.95;
}

/* cube faces with different colours */
.front  { background:#ff4757; transform:translateZ(35px); }
.back   { background:#3742fa; transform:rotateY(180deg) translateZ(35px); }
.right  { background:#2ed573; transform:rotateY(90deg) translateZ(35px); }
.left   { background:#ffa502; transform:rotateY(-90deg) translateZ(35px); }
.top    { background:#e84393; transform:rotateX(90deg) translateZ(35px); }
.bottom { background:#00d2d3; transform:rotateX(-90deg) translateZ(35px); }

@keyframes rotate{
    0%   { transform:rotateX(0) rotateY(0); }
    100% { transform:rotateX(360deg) rotateY(360deg); }
}

.loading-text{
    color:white;
    margin-top:25px;
    font-size:20px;
    letter-spacing:2px;
}

/* =========================
   CONTENT
========================= */
#content{
    display:none;
    padding:30px;
    min-height:100vh;
    background:linear-gradient(120deg,#f6d365,#fda085);
}

h1{
    text-align:center;
    color:white;
    margin-bottom:25px;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:15px;
}

.gallery img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:12px;
    transition:.3s;
    cursor:pointer;
}

.gallery img:hover{
    transform:scale(1.07);
}
</style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div id="loader">
    <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
    <div class="loading-text">Loading Gallery...</div>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div id="content">
    <h1>ðŸ“¸ My Photo Gallery</h1>

    <div class="gallery">
       <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
        <img src="photo4.jpg" alt="Photo 4">
        <img src="photo5.jpg" alt="Photo 5">
        <img src="photo6.jpg" alt="Photo 6">
    </div>
</div>

<!-- ===== SCRIPT ===== -->
<script>
window.addEventListener("load", function () {
    const loader = document.getElementById("loader");
    const content = document.getElementById("content");

    content.style.display = "block";

    loader.style.opacity = "0";

    setTimeout(() => {
        loader.style.display = "none";
    }, 600);
});
</script>

</body>
</html>
